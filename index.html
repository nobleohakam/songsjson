<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Song List</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>    
    </head>
    <body>
        <div id="data"></div>

        <script language="javascript">
            //read data as a string
            $.get( "https://raw.githubusercontent.com/nobleohakam/songsjson/main/songs.json", function(data) {
                    str = JSON.stringify(data);
                    document.write(str +"<br/>");
                strHTML= "<ul>";
                data.forEach(function(song){
                strHTML += "<li>" + song.artist + "<li>";
                strHTML += "<li>" + song.title + "<li>";
                strHTML += "<li>" + song.genre + "<li>";
                strHTML += "<li>" + song.year + "<li>";
                    })
            strHTML += "</ul>";
            document.getElementById('data').innerHTML = strHTML;
        })

        </script>

    </body>
</html>
