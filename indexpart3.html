<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Song List</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

        <style>
            html{
                background-color:  #80FFB3;

            }

            h1 {
                color: #2B80FF;
                text-align: center;
            }

            div {
                color: #8F57FF;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <h1>Song List</h1>
        <div>
            <table id ="song_table">
                <tr>
                    <th>Artist</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Year</th>

                </tr>
            </table>
        </div>

        <script language="javascript">
            //display data as a table
            $.get( "https://raw.githubusercontent.com/nobleohakam/songsjson/main/songs.json", function(song) {
                var song_data = "";
                song = JSON.parse(song);
                song.forEach(function(song){
                song_data += "<tr>";
                song_data += "<td>"+ song.artist +"</td>";
                song_data += "<td>"+ song.title +"</td>";
                song_data += "<td>"+ song.genre +"</td>";
                song_data += "<td>"+ song.year +"</td>";
                song_data += "</tr>";
                })
            document.getElementById('song_table').innerHTML = song_data;
        })

        </script>
    </body>
</html>
